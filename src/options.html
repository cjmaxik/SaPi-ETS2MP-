<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Options - TruckersMP users & servers info</title>
	<link rel="stylesheet" type="text/css" href="./semantic/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="./css/options.css">
</head>
<body id="options">

    <div class="ui form loading">
        <center><img src="./img/logo.png" width="450"/></center>

        <div class="inline field">
			<div class="ui slider checkbox">
				<input id="chckNewVer" type="checkbox">
                <label data-resource="optNewVer"></label>
			</div>
		</div>

        <div class="ui divider"></div>

        <div class="inline field">
            <div class="ui slider checkbox">
                <label data-resource="optLabelOnline"></label>
                <input id="enableBadge" type="checkbox">
            </div>
        </div>

		<div class="inline field" id="server_choose" style="display:none;">
			<label data-resource="optLabelServer"></label>
			<select id="servers" class="ui search disabled loading dropdown">
				<option data-resource="optLoadingScreen">Loading..</option>
			</select>
		</div>

        <div class="ui divider"></div>

        <div class="inline field">
            <div class="ui slider checkbox">
                <label data-resource="optSortServers"></label>
                <input id="sortServers" type="checkbox">
            </div>
        </div>

		<div class="inline field" style="display:none;">
			<label data-resource="optLabelTime" style="font-weight: bold;"></label>
			<input id="timeUpdate" type="range" min="60" max="240" step="60" list="volsettings" />
			<div id="timeOut" class=" ui green circular label"></div>
			<datalist id="volsettings">
                <option>60</option>
                <option>120</option>
                <option>180</option>
                <option>240</option>
			</datalist>
		</div>

        <br>

		<div id="save" class="fluid ui labeled icon button">
			<i class="right save basic icon"></i>
			<span data-resource="optSaveButton"></span>
		</div>

        <div class="ui divider"></div>

        <center>
            <a class="ui image mini label" data-href="http://forum.ets2mp.com/index.php?/topic/11641-sapi-extension-for-browsers/" href="#">
                <img src="/img/ets2mp.com.png">
                TruckersMP
            </a>
            <a class="ui image mini label" data-href="https://help.bigmp.ru" href="#">
                <img src="/img/bigmp.ru.png">
                <span data-resource="options_HelperLink">Helper</span>
            </a>
            <a class="ui image mini label" data-href="https://github.com/cjmaxik/SaPi-Reborn">
                <img src="/img/github.png">
                GitHub
            </a>
        </center>
	</div>

	<script type="text/javascript" src="/js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="/semantic/semantic.min.js"></script>
	<script type="text/javascript" src="/js/main.js"></script>
	<script type="text/javascript" src="/js/options.js"></script>
</body>
</html>
